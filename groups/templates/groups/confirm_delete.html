{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-bold mb-4">Delete Group</h1>
  <p class="mb-6">Are you sure you want to delete <strong>{{ group.name }}</strong>? This cannot be undone.</p>
  <form method="post">{% csrf_token %}
    <button class="mt-6 px-4 py-2 bg-red-600 text-white rounded">Delete</button>
    <a href="{% url 'groups:detail' group.id %}" class="ml-3 text-sm underline">Cancel</a>
  </form>
</div>
{% endblock %}
