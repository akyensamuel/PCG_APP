{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Create Church Group</h1>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.non_field_errors }}
      <div>
        <label class="block font-medium">Name</label>
        {{ form.name }}
        {{ form.name.errors }}
      </div>
      <div>
        <label class="block font-medium">Description</label>
        {{ form.description }}
        {{ form.description.errors }}
      </div>
      <div>
        <label class="block font-medium">Leader</label>
        {{ form.leader }}
        {{ form.leader.errors }}
      </div>
    </div>
    <button class="mt-6 px-4 py-2 bg-blue-600 text-white rounded">Create</button>
  </form>
</div>
{% endblock %}
