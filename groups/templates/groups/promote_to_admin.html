{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Promote User to Admin</h1>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.non_field_errors }}
      <div>
        <label class="block font-medium">User</label>
        {{ form.user }}
        {{ form.user.errors }}
      </div>
    </div>
    <button class="mt-6 px-4 py-2 bg-blue-600 text-white rounded">Promote</button>
  </form>
</div>
{% endblock %}
