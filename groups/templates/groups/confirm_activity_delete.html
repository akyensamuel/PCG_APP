{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-bold mb-3">Delete Activity</h1>
  <p class="mb-4">Are you sure you want to delete "{{ activity.title }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="px-3 py-1.5 rounded bg-red-600 text-white text-sm">Yes, delete</button>
    <a href="{% url 'groups:activities_list' group.id %}" class="ml-3 text-sm text-blue-700 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
