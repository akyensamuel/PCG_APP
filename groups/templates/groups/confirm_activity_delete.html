{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-bold mb-4">Delete Activity</h1>
  <p class="mb-6">Are you sure you want to delete "{{ activity.title }}"?</p>
  <form method="post">{% csrf_token %}
    <button class="mt-6 px-4 py-2 bg-red-600 text-white rounded">Yes, delete</button>
    <a href="{% url 'groups:activities_list' group.id %}" class="ml-3 text-sm underline">Cancel</a>
  </form>
</div>
{% endblock %}
