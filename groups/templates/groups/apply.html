{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-bold mb-3">Apply to join {{ group.name }}</h1>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium mb-1">Message (optional)</label>
      {{ form.message }}
    </div>
    <button type="submit" class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm">Submit application</button>
  </form>
</div>
{% endblock %}
